<body>
    <h1 style= "text-decoration: blue;">Bảng cửu chương</h1>
   <script>
       let sout, i, j
       sount = "<table border = '1' width = '300' cellspacing ='0' cellpadding = '10'>"
       for (i=1;i<10; i ++)
               {
                   sount = sount + "<tr>"
                    for (j=1; j<10;j++) {
                        sount = sount + "<td>" + i + "*" +j + "=" +i*j + "</td>"
                    }
                    sount = sount + "</tr>"

        }
        sount = sount + "</table>"
        document.write (sount)

   </script> 
</body>
