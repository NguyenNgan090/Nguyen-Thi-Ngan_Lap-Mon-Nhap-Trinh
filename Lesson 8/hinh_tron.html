<script>
    let inputR = prompt ('Nhập bán kính hình tròn');
    let R = parseInt (inputR);
    let Pi = 3.14
    let C = 2 * R * Pi;
    let Dientich = R*R*Pi
    document.write ("Diện tích hình tròn là " + Dientich)
    document.write ("<br/>")
    document.write ("Chu vi hình tròn là " + C)
       
</script>
