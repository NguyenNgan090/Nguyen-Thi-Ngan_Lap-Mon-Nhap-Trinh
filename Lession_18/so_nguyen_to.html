<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Danh sách các số nguyên tố cần tìm là</h1>
    <script>
        let number = +prompt ("Nhập số lượng số nguyên tố cần in")
        let count = 0
        let countsnt = 0
        for (i = 2; i<number; i++) {
            if (countsnt<number) {
                for (j=1;j<=i;j++) {
                    if (i%j==0) {
                        count+=1
                    }
                }
                if (count<3) {
                    document.write (i +"<br>");
                    countsnt+=1;
                }
                count = 0
            }
            else {
                break
            }
        }
           
    </script>
</body>
</html>
